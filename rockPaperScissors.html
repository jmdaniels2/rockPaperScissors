<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
<header><h1>Rock,Paper,Scissors</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Answer field</p>
    </div>
    <div id="choices">
         <div class=choice>
             <img src="images/rock.png" alt="rock" class="option" id="r">
         </div>
         <div class=choice>
            <img src="images/paper.png" alt="paper" class="option" id="p">
        </div>
        <div class=choice>
            <img  src="images/scissors.png" alt="scissors" class="option" id="s">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
</body>
<footer><script type=text/javascript src="script.js" ></script></footer>
</html>
